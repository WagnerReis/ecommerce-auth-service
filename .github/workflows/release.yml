name: Release

on:
  push:
    branches:
      - main

# Adicionar permissões necessárias
permissions:
  contents: write    # Para criar releases e tags
  issues: write      # Para comentar em issues  
  pull-requests: write # Para comentar em PRs
  id-token: write    # Para OIDC
  actions: read      # Para ler workflows

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.semantic.outputs.release-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx semantic-release
          VERSION=$(git describe --tags --abbrev=0)
          echo "release-version=$VERSION" >> $GITHUB_OUTPUT


  docker:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        run: |
          VERSION=${{ needs.release.outputs.new_version }}
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-auth-service:latest .
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-auth-service:$VERSION .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-auth-service:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ecommerce-auth-service:$VERSION
