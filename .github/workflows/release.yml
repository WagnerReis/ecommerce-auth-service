name: Release

on:
  push:
    branches:
      - main

# Adicionar permissões necessárias
permissions:
  contents: write    # Para criar releases e tags
  issues: write      # Para comentar em issues  
  pull-requests: write # Para comentar em PRs
  id-token: write    # Para OIDC
  actions: read      # Para ler workflows

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para semantic-release
          token: ${{ secrets.GH_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci  # Use npm ci ao invés de npm install --frozen-lockfile

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release